{% extends "base.html" %}

{% block head %}
    {{ parent() }}
    <link href="http://{{ app.rootURL }}/styles/failed.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured! Requested page doesn't exist.
                </div>
                <div class="error-actions">
                    <a href="http://{{ app.rootURL }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span> Main page </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
